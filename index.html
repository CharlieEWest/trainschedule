<!DOCTYPE html>
<html lang="en">
<head>
    <title>TRAIN</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">

	<div class="jumbotron">
		<h1 class="text-center">Current Train Schedule</h1>
		</div>
	<div class="row-fluid">
		<div class="col-lg-12">
			<div class="panel-heading">
				<h3 class="panel-title"></h3>
				Train schedule
			</div>
			<div class="panel-body">
				<table class="table">
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">Add train</h3>
					</div>		
					<div class="panel-body">				
					<form role="form">
						<div class="form-group">
						<label for="text">Train Name</label>
						<input type="text" class="form-control" id="nameinput"></div>
						<div class="form-group">
						<label for="text">Destination</label>
						<input type="email" class="form-control" id="destinput">
							</div>
						<div class="form-group">
						<label for="text">First Train Time (Military Time):</label>
						<input type="text" class="form-control" id="timeinput"></div>
						<div class="form-group">
						<label for="text">Frequency(min):</label>
						<input type="text" class="form-control" id="freqinput"></div>
						<button type="submit" class="btn btn-default" id="submit">Submit</button>
						</form>

				</div>
			</div>
		</div>
	</div>	
	
	
	



<script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>

<script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
<script type="text/javascript" src="main.css"></script>

</body>
</html>
